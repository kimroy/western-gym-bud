{% extends 'base.html' %}
{% block title %}
    Today
{% endblock %}
{% block content %}
    <h1>Todays Western Gym Numbers</h1>
    <table>
        <thead>
          <tr>
            <th>Tweet ID</th>
            <th>Date</th>
            <th>Time</th>
            <th>WR</th>
            <th>CM</th>
            <th>SPIN</th>
          </tr>
        </thead>
        <tbody>
          {% for item in items %}
          <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
            <td>{{ item[2] }}</td>
            <td>{{ item[3] }}</td>
            <td>{{ item[4] }}</td>
            <td>{{ item[5] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
{% endblock %}
